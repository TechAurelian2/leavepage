  <main class="flex h-screen items-center justify-center px-4 text-center">
    <div id="confirmationPanel" class="">
      <p class="mb-8 sm:text-6xl text-4xl">is your sound on?</p>
      <button class="button" id="soundOnButton">yes, it is</button>

        <a class="button" href="https://techaurelian.com" target="_blank" rel="noopener">leave page</a>

    <audio id="comeBackAudio">
      <source src="/audio/come-back-to-me.wav" type="audio/wav">
    </audio>
  </main>

  <footer class="absolute bottom-0 left-0 p-4 right-0 text-center">
